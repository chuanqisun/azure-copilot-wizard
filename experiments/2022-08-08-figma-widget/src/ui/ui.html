<!DOCTYPE html>
<head>
  <title>HITS Assistant</title>
</head>
<body>
  <p class="pre-auth">Authenticating...</p>

  <button id="sign-in" class="signed-out">Sign in</button>
  <button id="sign-out" class="signed-in">Sign out</button>

  <div class="signed-out" id="one-time-code-prompt" hidden>
    <button id="verifyUrl"></button>
    <div>
      <label for="authCode">One-time code</label><br />
      <input name="authCode" type="text" readonly />
    </div>
  </div>

  <div class="signed-in">
    <input name="query" type="text" /><button id="search">Search</button>
    <ul id="results"></ul>
  </div>

  <!-- BUILD_OUTPUT -->

  <style>
    body:where(.signed-in, .signed-out) .pre-auth {
      display: none;
    }

    body:not(.signed-in) .signed-in {
      display: none;
    }

    body:not(.signed-out) .signed-out {
      display: none;
    }
  </style>
</body>
