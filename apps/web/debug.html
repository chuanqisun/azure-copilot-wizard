<!DOCTYPE html>
<head>
  <title>Sandbox</title>
  <style>
    body {
      margin: 16px;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: auto auto;
      justify-content: start;
      gap: 16px;
    }

    input[data-preview="type"] {
      width: 2rem;
    }
    input[data-preview="id"] {
      width: 4rem;
    }

    .debug-panel {
      display: flex;
      grid-column: 1 / -1;
      gap: 8px;
    }

    iframe {
      border: none;
    }

    #iframe-main {
      width: 420px;
      height: 800px;
    }

    #iframe-card {
      width: 420px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="debug-panel">
    <button data-action="ping">Ping</button>
    <button data-action="openUrl">Test redirect</button>
    <input data-preview="type" placeholder="Type" />
    <input data-preview="id" placeholder="Id" />
    <button data-action="loadCard">Load card with Id</button>
    <button data-action="rotate">Rotate workspace</button>
  </div>
  <iframe id="iframe-main"></iframe>
  <iframe id="iframe-card"></iframe>
  <script type="module" src="./src/dev-shim.ts"></script>
</body>
