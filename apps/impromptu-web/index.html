<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>impromptu</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app" class="c-app-layout">Loading...</div>
    <script type="module" src="./src/main.tsx"></script>
    <main>
      <fieldset id="action-commands">
        <legend>Run</legend>
        <button data-action="start" data-role="toggleStart">Start</button>
        <button data-action="clear" disabled>Clear</button>
      </fieldset>
      <fieldset>
        <legend>Build</legend>
        <button data-action="createBox">Box</button>
        <br />
        <button data-action="createProgram" data-create-program="prompt">Prompt</button>
        <button data-action="createProgram" data-create-program="filter">Filter</button>
        <button data-action="createProgram" data-create-program="categorize">Categorize</button>
        <br />
        <button data-action="createProgram" data-create-program="research-insights">Research Insights</button>
        <button data-action="createProgram" data-create-program="research-recommendations">Research Recommendations</button>
      </fieldset>
      <fieldset>
        <legend>Account</legend>
        <p>Signing in...</p>
        <button data-action="sign-in">Sign in</button>
        <button data-action="sign-out">Sign out</button>
      </fieldset>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
